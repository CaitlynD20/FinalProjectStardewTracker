<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Stardew Valley Community Center Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Community Center Tracker</h1>
        <label for="bundle-select">Choose a bundle:</label>
        <select id="bundle-select">
            <option value="spring_crops">Spring Crops</option>
            <option value="summer_crops">Summmer Crops</option>
            <option value="fall_crops">Fall Crops</option>
            <option value="spring_foraging">Spring Foraging</option>
            <option value="summer_foraging">Summer Foraging</option>
            <option value="fall_foraging">Fall Foraging</option>
            <option value="winter_foraging">Winter Foraging</option>
            <option value="construction">Construction</option>
            <option value="exotic_foraging">Exotic Foraging</option>
            <option value="quality_crops">Quality Crops</option>
            <option value="animal">Animal Products</option>
            <option value="artisan">Artisan Products</option>
            <option value="blacksmith">Blacksmithing</option>
            <option value="geologist">Geologist</option>
            <option value="adventurer">Adventuring</option>
            <option value="chef">Chef</option>
            <option value="dye">Dyes</option>
            <option value="field_research">Field Researcher</option>
            <option value="fodder">Fodder</option>
            <option value="enchanter">Enchanting</option>
            <option value="vault">Vault</option>
        </select>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-text"></p>
        <div id="items"></div>
        <script src="app.js"></script>
    </body>
</html>
